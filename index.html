<!DOCTYPE html>
<html>
<head>
	<title>center child inside parent</title>
	<style>
		body{
			color: #fff;
			font-family: 'Nunito Semibold';
			text-align: center;
		}
		.parent{
			width: 100px;
			height: 100px;
			border: 1px solid black;

			display: flex;

		}
		.child{
			width: 30px;
			height: 30px;
			background-color: #3bbced;

			margin: auto;
		}
		

	</style>
</head>
<body>

	<div class="parent">

		<div class="child"></div>

	</div>

</body>
</html>
